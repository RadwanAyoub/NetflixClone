name: Security Scan - Snyk, CodeQL & OWASP

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 1-4'  # Mondayâ€“Thursday at midnight (UTC)

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - uses: github/codeql-action/autobuild@v3

      - uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: codeql   # OPTIONAL â€“ can run in parallel

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache OWASP DB (SPEED BOOST ðŸš€)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-dependency-check-db

      - name: Download OWASP Dependency Check
        run: |
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check.zip
          chmod +x dependency-check/bin/dependency-check.sh

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run OWASP Dependency Check
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "NetflixClone" \
            --scan "**/*.csproj" \
            --format "HTML" \
            --format "SARIF" \
            --out "reports" \
            --failOnCVSS 8 \
            --enableRetired \
            --nvdApiKey "${{ secrets.NVD_API_KEY }}"
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}   # must be created in GitHub Secrets

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/*.html
          retention-days: 30

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/*.sarif

  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: dependency-check
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: dotnet restore

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest   # ðŸš€ ONLY this is valid

      - name: Run Snyk
        run: snyk test --severity-threshold=high --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  trufflehog:
    name: Secrets Scan
    runs-on: ubuntu-latest
    needs: snyk-security

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.sha }}
          head: ${{ github.event.pull_request.head.sha || github.sha }}
          extra_args: --only-verified
